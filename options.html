<html>
    <head><title>CPC Options</title></head>
    <body>
        <style>
            .color-options div {
                margin-top: 1em;
                margin-bottom: 1em;
            }
            .color-options label {
                margin-right: 1em;
            }
            body {
                overflow-y: hidden;
            }
        </style>
        <h2>Choose a color per tone</h2>

        <div id="status"></div>

        <div class="color-options">
            <div><label>Tone 1</label><input id="tone_1" type='color'></div>
            <div><label>Tone 2</label><input id="tone_2" type='color'></div>
            <div><label>Tone 3</label><input id="tone_3" type='color'></div>
            <div><label>Tone 4</label><input id="tone_4" type='color'></div>
            <div><label>Tone 5</label><input id="tone_5" type='color'></div>
        </div>

        <button id='resetButton'>Reset to default</button>

        <script src="optsave.js"></script>
    </body>
</html>
